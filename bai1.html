<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a=0;
        var b=1;
        var c;
        var numfio=+prompt('Nhập điều kiện kết thúc dãy Finonaci :')
        document.write('0' +'<br>'+ '1' + '<br>');
        for (i = 2; i < numfio; i++) {
            c=a+b;
            a=b;
            b=c;
            document.write(c + '<br>');
        }
    </script>
</body>

</html>
